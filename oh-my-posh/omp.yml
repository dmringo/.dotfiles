# yaml-language-server: $schema=https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json

upgrade:
  source: cdn
  interval: 168h
  auto: false
  notice: false
blocks:
  - type: prompt
    alignment: left
    segments:
      - template: "┌ {{ .UserName }}"
        foreground: "#757575"
        type: session
        style: plain
        background_templates:
          - '{{ if eq .UserName "root" }}#ff8080{{ end }}'
      - template: "@{{ .HostName }} "
        foreground: "#007acc"
        type: os
        style: powerline
        foreground_templates:
          - "{{ if .WSL }}#000000{{ end }}"
        background_templates:
          - "{{ if .WSL }}#ffffff{{ end }}"
      - template: " {{ .Path }} "
        foreground: "#100e23"
        powerline_symbol: 
        background: "#91ddff"
        type: path
        style: powerline
        options:
          style: full
          max_depth: 8
      - templates: 
        - " {{ .HEAD }}"
        - "{{ if .BranchStatus }} {{ .BranchStatus }}{{ end }}"
        - "{{ if .Working.Changed }} {{ .Working.String }}{{ end }}"
        - "{{ if and (.Working.Changed) (.Staging.Changed) }} │{{ end }}"
        - "{{ if .Staging.Changed }} {{ .Staging.String }}{{ end }}"
        background_templates:
          - "{{ if or (.Working.Changed) (.Staging.Changed) }}#ff9248{{ end }}"
          - "{{ if and (gt .Ahead 0) (gt .Behind 0) }}#f26d50{{ end }}"
          - "{{ if gt .Ahead 0 }}#89d1dc{{ end }}"
          - "{{ if gt .Behind 0 }}#c5b6ad{{ end }}"
        foreground: "#100e23"
        powerline_symbol: 
        background: "#95ffa4"
        type: git
        style: powerline
        options:
          branch_ahead_icon: ↑
          branch_behind_icon: ↓
          branch_gone_icon: ""
          branch_icon: ""
          branch_identical_icon: =
          cherry_pick_icon: "<,#fb6c6c>PICKING</> "
          commit_icon: "▷ "
          fetch_status: true
          merge_icon: "<,#fb6c6c>MERGING</> "
          no_commits_icon: "[no commits]"
          rebase_icon: "<,#fb6c6c>REBASING</> "
          tag_icon: "▶ "
      - template: " error "
        foreground: "#ffffff"
        powerline_symbol: 
        background: "#ff8080"
        type: status
        style: powerline
      - type: executiontime
        style: powerline
        powerline_symbol: 
        foreground: "#ffffff"
        background: "#8800dd"
        template: " {{ .FormattedMs }} "
        options:
          threshold: 100
          style: austin
  - type: prompt
    alignment: right
    segments:
      - template: "{{ .Name }}"
        foreground: "#007acc"
        type: shell
        style: plain
      - template: " <#757575,>as</> root"
        foreground: "#ff8080"
        type: root
        style: plain
      - options:
          time_format: "15:04:05"
        template: " <#757575,>|</> {{ .CurrentDate | date .Format }}"
        foreground: "#689f38"
        type: time
        style: plain
  - type: prompt
    alignment: left
    segments:
      - template: "└ "
        foreground: "#757575"
        type: text
        style: plain
      - template: $
        foreground: "#ffffff"
        type: text
        style: plain
    newline: true
version: 3
final_space: true
